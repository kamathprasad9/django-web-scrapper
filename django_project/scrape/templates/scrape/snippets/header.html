 {% load static %}

 <!-- Bootstrap -->

 <!-- Slick -->
 <link type="text/css" rel="stylesheet" href="{% static 'scrape/css/slick.css' %}"/>
 <link type="text/css" rel="stylesheet" href="{% static 'scrape/css/slick-theme.css' %}"/>

 <!-- nouislider -->
 <link type="text/css" rel="stylesheet" href="{% static 'scrape/css/nouislider.min.css' %}"/>

 <!-- Font Awesome Icon -->

 <!-- TOP HEADER -->
 <div id="top-header">
    <div class="container">
        <ul class="header-links pull-left">
            <li><a href="#"><i class="fa fa-phone"></i> +021-95-51-84</a></li>
            <li><a href="#"><i class="fa fa-envelope-o"></i> email@email.com</a></li>
            <li><a href="#"><i class="fa fa-map-marker"></i> 1734 Stonecoal Road</a></li>
        </ul>
        <ul class="header-links pull-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}"><i class="fa fa-user-o"></i> Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}"><i class="fa fa-user-o"></i> Login</a></li>
                <li><a href="{% url 'register' %}"><i class="fa fa-user-o"></i> Register</a></li>
            {% endif %}
        </ul>
    </div>
</div>
<!-- /TOP HEADER -->

<!-- MAIN HEADER -->
<div id="header">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- LOGO -->
            <div class="col-md-3">
                <div class="header-logo">
                    <a href="#" class="logo">
                        <img src="{% static 'scrape/img/logo.png' %}" alt="">
                    </a>
                </div>
            </div>
            <!-- /LOGO -->
            
                <!-- SEARCH BAR -->
                <div class="col-md-6">
                    <div class="header-search">
                        <form>
                            <select class="input-select">
                                 
                            </select>
                            <input class="input" placeholder="Search here">
                            <button class="search-btn">Search</button>
                        </form>
                    </div>
                </div>
                <!-- /SEARCH BAR -->
            
                <!-- ACCOUNT -->
                
            </div>
            
            <!-- /ACCOUNT -->
        </div>
        <!-- row -->
    </div>
    <!-- container -->
</div>
<!-- /MAIN HEADER -->

<nav id="navigation">
    <!-- container -->
    <div class="container">
        <!-- responsive-nav -->
        <div id="responsive-nav">
            <!-- NAV -->
            <ul class="main-nav nav navbar-nav">

</nav>
